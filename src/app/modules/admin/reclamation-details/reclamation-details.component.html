<div class="reclamation-details" *ngIf="reclamation">
  <h2>Type de reclamation: {{ reclamation.type }}</h2>
  <p>Contenu: {{ reclamation.contenuRec }}</p>
  <p>Date d'envoi: {{ reclamation.sendingDate | date }}</p>
  <!-- Affichez les autres propriétés de la réclamation selon vos besoins -->
</div>

<div class="loading" *ngIf="!reclamation">
  <p>Chargement des détails de la réclamation...</p>
</div>

<!-- Afficher les réponses -->
<div *ngIf="reclamation.responses.length > 0">
  <br><br>
  <h2 class="center">Réponses: </h2>

    <li *ngFor="let response of reclamation.responses">
      {{ response.description }}
    </li>

</div>

<div *ngIf="reclamation.responses.length === 0" >
  <p center>Aucune réponse disponible.</p>
  <div class="response-form" *ngIf="reclamation">
    <h2>Réponse de l'admin</h2>
    <form (ngSubmit)="submitResponse()" #responseForm="ngForm">
      <textarea name="description" [(ngModel)]="response.description" required></textarea>
      <br>

      <button type="submit" [disabled]="responseForm.invalid" class="btn-green">Envoyer la réponse</button>
    </form>
  </div>
</div>
