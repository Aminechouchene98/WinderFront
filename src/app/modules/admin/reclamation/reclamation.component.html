

<div class="card">
  <p-table [value]="reclamations" [paginator]="true" [rows]="6" [tableStyle]="{'min-width': '60rem'}">
    <ng-template pTemplate="caption">
      <div class="flex align-items-center justify-content-between">
        Reclamations

      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th>Contenu</th>
        <th>Type</th>
        <th>Date d'envoi</th>
        <th>État</th>
        <th>reponse</th>
        <th>Action</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-reclamation>
      <tr>
        <td>{{ reclamation.contenuRec }}</td>
        <td>{{ reclamation.type }}</td>
        <td>{{ reclamation.sendingDate }}</td>
        <td><p-tag [value]="reclamation.etat" ></p-tag></td>
        <td><ul>
          <li *ngFor="let response of reclamation.responses">
            {{ response.description }}
          </li>
        </ul></td>


        <td>
          <p-button label="Supprimer" styleClass="p-button-danger" (click)="deleteReclamation(reclamation.idRec)"></p-button>


        </td>
        <td>
          <!-- Lien vers la page de détail de la réclamation -->

          <p-button label="Voir détails" styleClass="p-button-info"[routerLink]="['/reclamations', reclamation.idRec]"></p-button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="summary">
      <div class="flex align-items-center justify-content-between">
        In total there are {{reclamations ? reclamations.length : 0 }} reclamations.
      </div>
    </ng-template>
  </p-table>
</div>
