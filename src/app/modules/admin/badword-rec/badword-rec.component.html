<h2>Liste des mots interdits</h2>




<div class="card">
  <p-table [value]="badWords" [paginator]="true" [rows]="6" [tableStyle]="{'min-width': '60rem'}">
    <ng-template pTemplate="caption">
      <div class="flex align-items-center justify-content-between">
        Reclamations

      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th>#</th>
        <th>Mot interdit</th>
        <th>Action</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-badWord>
      <tr>
        <td>{{ badWord.id }}</td>
        <td>{{ badWord.word }}</td>
        <td>
          <p-button label="Supprimer" styleClass="p-button-danger" (click)="deleteBadWord(badWord.id)"></p-button>


        </td>
        <td>
          <!-- Lien vers la page de détail de la réclamation -->

        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="summary">
      <div class="flex align-items-center justify-content-between">
        In total there are {{badWords ? badWords.length : 0 }} badWords.
      </div>
    </ng-template>
  </p-table>
</div>
<br><br>


<div class="button-group">
<button type="submit" class="btn btn-primary" routerLink="/admin/add-badword-rec" >Ajouter un mot interdit</button>
<br><br>    <br>


<br><br><br><br>

</div>
