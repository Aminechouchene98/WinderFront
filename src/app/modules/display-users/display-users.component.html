<table>
  <thead>
  <tr>
    <th>Name</th>
    <th>Prenom</th>
    <th>Username</th>
    <th>Email</th>
    <th>PhoneNumber</th>
    <th>Gender</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td>{{ user.nom }}</td>
    <td>{{ user.prenom }}</td>
    <td>{{ user.userName }}</td>
    <td>{{ user.email}}</td>
    <td>{{ user.phoneNumber }}</td>
    <td>{{ user.gender }}</td>
    <td>
      <button class="delete-button" (click)="deleteUser(user.userName)">Delete</button>
      <button>Update</button>
    </td>
  </tr>
  </tbody>
</table>
