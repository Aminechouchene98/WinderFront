<div class="container mx-auto my-5 py-3 px-3 sm:px-7 md:my-7 md:px-5 lg:my-10 xl:my-14">
  <div class="flex">
    <aside
      class="absolute left-0 z-[5] translate-x-[-150%] rounded-r-lg border bg-[#F3FFFC] py-5 pr-7 pl-7 shadow-2xl transition sm:left-auto sm:rounded-l-xl sm:pr-8 sm:pl-8 lg:relative lg:z-0 lg:w-[30%] lg:translate-x-0 lg:rounded-none lg:border-none lg:bg-transparent lg:py-0 lg:pl-0 lg:shadow-none xl:w-[25%] 2xl:pr-10">
      <div class="flex items-center justify-between lg:block">
        <h4 class="text-xl font-semibold text-zinc-800">Filter By</h4>
        <button class="block text-zinc-700 transition hover:text-zinc-500 lg:hidden"></button>
      </div>
      <div class="mt-3 border-b-2 border-zinc-200 py-4">
        <div class="flex cursor-pointer items-center justify-between">
          <span class="text-[17px] font-semibold text-zinc-800">Category</span>
        </div>
        <span class="p-input-icon-right">
          <i class="pi pi-search"></i>
          <input type="text" pInputText />
        </span>
      </div>
      <div class="mt-1 border-b-2 border-zinc-200 py-4">
        <div class="flex cursor-pointer items-center justify-between">
          <span class="text-[17px] font-semibold text-zinc-800">Job type</span>
          <span class="rotate-180 text-2xl font-semibold text-zinc-800 transition hover:text-zinc-600"></span>
        </div>
        <div>
          <div class="my-4 flex items-center space-x-3">
            <input
              id="hourly"
              type="checkbox"
              class="h-5 w-5 cursor-pointer rounded border-gray-300 bg-transparent text-blue-600 focus:ring-2 focus:ring-blue-500"
              value="" /><label for="hourly" class="cursor-pointer text-zinc-800">Hourly <span class="text-sm text-zinc-600"> (13) </span></label>
          </div>
          <div class="my-4 flex items-center space-x-3">
            <input id="fixed" type="checkbox" class="h-5 w-5 cursor-pointer rounded border-gray-300 bg-transparent text-blue-600 focus:ring-2 focus:ring-blue-500" value="" /><label
              for="fixed"
              class="cursor-pointer text-zinc-800"
              >Fixed <span class="text-sm text-zinc-600"> (10) </span></label
            >
          </div>
        </div>
      </div>
      <div class="mt-1 border-b-2 border-zinc-200 py-4">
        <div class="flex cursor-pointer items-center justify-between">
          <span class="text-[17px] font-semibold text-zinc-800">Project length</span
          ><span class="rotate-180 text-2xl font-semibold text-zinc-800 transition hover:text-zinc-600"></span>
        </div>
        <div>
          <div class="my-4 flex items-center space-x-3">
            <input
              id="lessthenone-month"
              type="checkbox"
              class="h-5 w-5 cursor-pointer rounded border-gray-300 bg-transparent text-blue-600 focus:ring-2 focus:ring-blue-500"
              value="" />
            <label for="lessthenone-month" class="cursor-pointer text-zinc-800">Less then 1 month <span class="text-sm text-zinc-600"> (19) </span></label>
          </div>
          <div class="my-4 flex items-center space-x-3">
            <input
              id="onetothree-month"
              type="checkbox"
              class="h-5 w-5 cursor-pointer rounded border-gray-300 bg-transparent text-blue-600 focus:ring-2 focus:ring-blue-500"
              value="" /><label for="onetothree-month" class="cursor-pointer text-zinc-800">1 to 3 months <span class="text-sm text-zinc-600"> (14) </span></label>
          </div>
          <div class="my-4 flex items-center space-x-3">
            <input
              id="threetosix-month"
              type="checkbox"
              class="h-5 w-5 cursor-pointer rounded border-gray-300 bg-transparent text-blue-600 focus:ring-2 focus:ring-blue-500"
              value="" /><label for="threetosix-month" class="cursor-pointer text-zinc-800">3 to 6 month <span class="text-sm text-zinc-600"> (12) </span></label>
          </div>
          <div class="my-4 flex items-center space-x-3">
            <input
              id="morethensix-month"
              type="checkbox"
              class="h-5 w-5 cursor-pointer rounded border-gray-300 bg-transparent text-blue-600 focus:ring-2 focus:ring-blue-500"
              value="" /><label for="morethensix-month" class="cursor-pointer text-zinc-800">More then 6 months <span class="text-sm text-zinc-600"> (11) </span></label>
          </div>
        </div>
      </div>
      <div class="mt-1 py-4">
        <div class="flex cursor-pointer items-center justify-between">
          <span class="text-[17px] font-semibold text-zinc-800">Hours per week</span
          ><span class="rotate-180 text-2xl font-semibold text-zinc-800 transition hover:text-zinc-600"></span>
        </div>
        <div>
          <div class="my-4 flex items-center space-x-3">
            <input
              id="lessthentherty-hrsweek"
              type="checkbox"
              class="h-5 w-5 cursor-pointer rounded border-gray-300 bg-transparent text-blue-600 focus:ring-2 focus:ring-blue-500"
              value="" /><label for="lessthentherty-hrsweek" class="cursor-pointer text-zinc-800">Less then 30 hrs/week <span class="text-sm text-zinc-600"> (23) </span></label>
          </div>
          <div class="my-4 flex items-center space-x-3">
            <input
              id="morethentherty-hrsweek"
              type="checkbox"
              class="h-5 w-5 cursor-pointer rounded border-gray-300 bg-transparent text-blue-600 focus:ring-2 focus:ring-blue-500"
              value="" /><label for="morethentherty-hrsweek" class="cursor-pointer text-zinc-800">More than 30 hrs/week <span class="text-sm text-zinc-600"> (11) </span></label>
          </div>
        </div>
      </div>
    </aside>
    <div class="block w-full">
      <div class="flex justify-end p-2">
        <p-button label="Post a job" styleClass="p-button-secondary p-button-rounded"></p-button>
      </div>

      <div class="w-full rounded-xl border-gray-300 sm:border lg:w-[100%] 2xl:w-[100%]">
        <div class="border-b border-gray-300 px-1.5 pb-7 sm:py-7 sm:px-7">
          <div class="flex justify-end lg:hidden"></div>
          <div class="mt-5 lg:mt-0">
            <span class="p-input-icon-right w-full">
              <i class="pi pi-search"></i>
              <input class="w-full" type="text" pInputText />
            </span>
            <div class="mt-2"><a class="cursor-pointer font-semibold text-zinc-800 hover:text-[#525554fd] hover:underline">Advanced search</a></div>
          </div>
          <div class="mt-5 flex flex-col justify-between space-y-5 sm:flex-row sm:items-center sm:space-y-0">
            <div class="text-zinc-700"><span class="font-semibold text-zinc-800"> 156,280 </span> jobs found</div>
            <div class="flex items-center space-x-3">
              <label for="sort" class="font-semibold text-zinc-800">Sort:</label
              ><select
                id="sort"
                class="block w-full cursor-pointer rounded-lg border-2 border-gray-300 bg-transparent px-3 py-2 text-sm font-semibold text-zinc-800 focus:border-[#b8d8d4fd] focus:ring-blue-500">
                <option value="relevance">Relevance</option>
                <option value="newest">Newest</option>
              </select>
            </div>
          </div>
        </div>

        <winder-project-element></winder-project-element>
      </div>
    </div>
  </div>
</div>
